<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <div class="container mt-4">
    <h1>Random User API</h1>
    <button id="getRandomBtn" class="btn btn-info my-2">Get Random User</button>
    <div id="dataContainer"></div>
  </div>

  <script>
    const getRandomBtn = document.querySelector('#getRandomBtn')
    const dataContainer = document.querySelector('#dataContainer')

    const apiUrl = "https://randomuser.me/api/"

    getRandomBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json()
        })
        .then(function showData(data) {
          const user = data.results[0]
          const name = user.name.first + ' ' + user.name.last
          const email = user.email
          const city = user.location.city

          dataContainer.innerHTML = `<strong>Name: </strong>${name} <br> <strong>Email: </strong>${email} <br> <strong>City: </strong>${city}`
        })
        .catch(function showError(error) {
          dataContainer.textContent = "An error occured while fetching the data."
        })
    })
  </script>
</body>

</html>
